server:
  port: 8080
  servlet:
    context-path: /News

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/news?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
